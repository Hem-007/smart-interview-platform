spring.application.name=smart-interview-platform

# Database Config

spring.datasource.url=jdbc:mysql://localhost:3306/smart_prep_db
spring.datasource.username=root
spring.datasource.password=7070
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8181

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartprep=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/smart-interview-platform.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%thread] %logger{36} - %msg%n
